<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Amount</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody *ngFor="let transaction of transactions">
    <tr>
      <td>{{transaction.postDate}}</td>
      <td>{{transaction.amount}}</td>
      <td>{{transaction.getBalance()}}</td>
    </tr>
  </tbody>
</table>
